services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./db/postgres/data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && pwd && ls -lh && cd /desafio-dev && rails db:create && rails db:migrate && bundle install && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/desafio-dev
    ports:
      - "3000:3000"
    depends_on:
      - db    